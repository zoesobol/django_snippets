{% extends "base.html" %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-8">
    <br>
    <div class="card">
      <h5 class="card-header">{{ snippet.name }}<a href="{% url 'user_snippets' %}"  class="float-right"><small>{{ snippet.user.username }}</small></a></h5>
      <div class="card-body">
        <a href="{% url 'language' snippet.language.pk %}"><h5 class="card-title">{{ snippet.language }}</h5></a> 
        <h6 class="card-subtitle mb-2 text-muted">Creado: {{ snippet.created }}</h6>
        <p class="card-text">{{ snippet.description }}</p>
        <div>
          <!-- Código del Snippet -->
          {{ snippet.snippet|safe }}
          <!-- Código del Snippet -->
        </div>
        <hr>
        <br>
        <a href="{% url 'snippet_edit' snippet.id %}" class="btn btn-info">Editar</a>
        <a href="{% url 'snippet_delete' snippet.id %}" class="btn btn-danger">Eliminar</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
